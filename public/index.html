<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="shortcut icon" href="./assets/files/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/root_font_color.css">
    <link rel="stylesheet" href="https://sm-uic.pages.dev/font/font.css">

<body>
    <header class="header">
        <section class="nav_wrapper">
            <div class="nav_logo_wrapper">
                <p class="nav_logo">LOGO</p>
            </div>
            <div class="nav_btn_wrapper">
                <button class="nav_btn_signup">Sign Up</button>
            </div>
        </section>
        <section class="hero_wrapper">
            <div class="hero_banner">
                <p class="hero_banner_heading_p">COOL Dark UI Template for <br> Webflow Agencies!</p>
                <button class="hero_banner_btn">Stay Focused</button>
            </div>
        </section>
    </header>


    <main class="main">
        <section class="live_preview_section_wrapper">
            <div class="live_preview_section_intro_wrapper">
                <p class="live_preview_section_intro_header">See It in Action</p>
                <p class="live_preview_section_intro_subHeader">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="live_preview_section_intro_btn">Launch Live Preview</button>
            </div>
            <div class="live_preview_section_img_wrapper">
                <img class="live_preview_section_img" src="./assets/files/wc-mini.png" alt="">
            </div>
        </section>


    </main>


    <footer>

    </footer>
